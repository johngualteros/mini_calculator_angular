<div class="container">
  <h1>{{ title }}</h1>
  <form>
    <div class="form-group">
      <label for="">Number 1</label>
      <input type="number" class="form-control" [(ngModel)]="number1" name="number1">
    </div>
    <div class="form-group">
      <label for="">Number 2</label>
      <input type="number" class="form-control" [(ngModel)]="number2" name="number2">
    </div>
    <div class="container-buttons">
      <button type="button" (click)="sumar()" class="btn btn-add">Add</button>
      <button type="button" (click)="restar()" class="btn btn-subtract">Subtract</button>
      <button type="button" (click)="multiplicar()" class="btn btn-multiply">Multiply</button>
      <button type="button" (click)="dividir()" class="btn btn-divide">Divide</button>
    </div>
  </form>
  <h3>The Result is : {{result}}</h3>
</div>
